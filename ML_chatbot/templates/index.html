<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedBot - Health Chatbot</title>
</head>
<body>
    <h1>Welcome to MedBot - Your Health Chatbot</h1>
    <form action="/predict" method="POST">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="symptom">Symptom:</label>
        <input type="text" id="symptom" name="symptom" required><br><br>

        <label for="days">Days:</label>
        <input type="number" id="days" name="days" required><br><br>

        <input type="submit" value="Submit">
    </form>

    {% if question_option_pairs %}
    <h2>Prediction Questions:</h2>
    <form action="/predict" method="POST">
        {% for question, options in question_option_pairs %}
        <label for="{{ question }}">{{ question }}</label><br>
        {% for option in options %}
        <input type="radio" id="{{ option }}" name="{{ question }}" value="{{ option }}">
        <label for="{{ option }}">{{ option }}</label><br>
        {% endfor %}
        {% endfor %}
        <br>
        <input type="submit" value="Submit">
    </form>
    {% endif %}
</body>
</html>
